{% extends 'index/base.html' %}
{% block content %}



    <section class="content">
        <div class="container-fluid">
            
            <!-- Basic Validation -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                   
                        <div class="body">
                            <form id="form_validation" method="POST" style="padding-right:200px; padding-left:200px;" action="{% url 'customer:update_order' order.order_uuid %}">
                                {% csrf_token %}
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        {{form.order_type}}
                                            </div>
                                    </div>
                                    <div class="form-group form-float">
                                            <div class="form-line">
                                                    {{ form.pages }}
                                            
                                                    </div>
                                            </div>
                                            <div class="form-group form-float">
                                                    <div class="form-line">
                                                            {{ form.service }}
                                                            </div>
                                                    </div>
                                                    <div class="form-group form-float">
                                                            <div class="form-line">
                                                                   
                                                                    </div>
                                                            </div>
                                                            <div class="form-group form-float">
                                                                    <div class="form-line">
                                                                            {{ form.sources }}
                                                            
                                                                            </div>
                                                                    </div>
                                                                    <div class="form-group form-float">
                                                                            <div class="form-line">
                                                                                    {{ form.style }}
                                                                                    </div>
                                                                            </div>
                                                                            <div class="form-group form-float">
                                                                                    <div class="form-line">
                                                                                            {{ form.subject }}
                                                                                            </div>
                                                                                    </div>
                                                                                    <div class="form-group form-float">
                                                                                            <div class="form-line">
                                                                                                    {{ form.topic }}
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="form-group form-float">
                                                                                                <div class="form-line">
                                                                                                        {{ form.description }}
                                                                                                </div>
                                                                                            </div>
                                                                                            <button class="btn btn-primary waves-effect" data-type="with-custom-icon">PLACE ORDER</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Basic Validation -->
    
    </section>

{% endblock content %}
