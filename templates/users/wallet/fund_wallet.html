{% load static %}
{% load ravepay %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Forgot Password | Bootstrap Based Admin Template - Material Design</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="{% static 'plugins/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="{% static 'plugins/node-waves/waves.css' %}" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="{% static 'plugins/animate-css/animate.css' %}" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="{% static 'cssnew/style.css' %}" rel="stylesheet">
</head>

<body class="fp-page">
    <div class="fp-box" style="margin-top: 200px;">
       
        <div class="card">
            <div class="body">
                    <form id="forgot_password" method="POST" >
                        {% csrf_token %}
                            <div class="msg">
                                Enter Prefered Amount
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="material-icons">attach_money</i>
                                </span>
                                <div class="form-line">
                                    {{ form.amount }}
                                </div>
                            </div>
        
                            
                        
                            <a class="flwpug_getpaid" data-PBFPubKey="FLWPUBK-682af7904c8c93186bce443bb8f56700-X" data-txref="rave-dash-1537975857" data-amount="100" data-customer_email="user@example.com"></a>	

                            <script type="text/javascript" src="https://api.ravepay.co/flwv3-pug/getpaidx/api/flwpbf-inline.js"></script>
        
                        </form>
            </div>
        </div>
    </div>



    <!-- Jquery Core Js -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core Js -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.js' %}"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="{% static 'plugins/node-waves/waves.js' %}"></script>

    <!-- Validation Plugin Js -->
    <script src="{% static 'plugins/jquery-validation/jquery.validate.js' %}"></script>

    <!-- Custom Js -->
    <script src="{% static 'jsnew/admin.j' %}"></script>
    <script src="{% static 'jsnew/pages/examples/forgot-password.js' %}"></script>
</body>

</html>
