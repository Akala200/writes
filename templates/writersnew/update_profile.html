{% extends 'index/base.html' %}
{% block content %}

  

                <!-- #END# Widgets -->

                <section class="content">
                        <div class="container-fluid">
                            
                            <!-- Basic Validation -->
                            <div class="row clearfix">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="card">
                                        <div class="header">
                                            <h1>Udpate Your Profile</h1>
                                 
                                        </div>
                                        <div class="body">
                                            <form id="form_validation" method="POST" action="{% url 'writers:update_profile' %}" enctype="multipart/form-data">
                                                {% csrf_token %}
                                                <div class="form-group form-float">
                                                    <div class="form-line">
                                                        {{ form.full_name }}
                                                    </div>
                                                </div>
                
                                                <div class="form-group form-float">
                                                    <div class="form-line">
                                                        {{ form.headline }}
                                                    </div>
                                                </div>
                                              
                                                <div class="form-group form-float">
                                                    <div class="form-line">
                                                       {{ form.about }}
                                                    </div>
                                                </div>
                                                <div class="form-group form-float">
                                                        <div class="form-line">
                                                          {{ form.paypal_id}}
                                                        </div>
                                                    </div>
                                                    <div class="form-group form-float">
                                                            <div class="form-line">
                                                              {{ form.image }}
                                                            </div>
                                                        </div>
                                 
                                                <button class="btn btn-primary waves-effect" type="submit">Update</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- #END# Basic Validation -->
                        </div>
                    </section>
   {% endblock content %}
